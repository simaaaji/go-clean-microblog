<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@inertiajs/vue3"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .post-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .post-form h2 {
            margin-top: 0;
            color: #555;
        }
        .post-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        .post-form button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .post-form button:hover {
            background: #0056b3;
        }
        .posts-list h2 {
            color: #555;
            margin-bottom: 20px;
        }
        .post-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post-item p {
            margin: 0 0 10px 0;
            color: #333;
            line-height: 1.5;
        }
        .post-item small {
            color: #999;
        }
    </style>
    {{ .inertiaHead }}
</head>
<body>
    {{ .inertia }}
</body>
<script type="text/javascript">
// Define Inertia components
const components = {
    Index: {
        props: ['posts'],
        data() {
            return {
                form: {
                    content: ''
                }
            }
        },
        methods: {
            submitPost() {
                var self = this;
                this.$inertia.post('/posts', this.form, {
                    onSuccess: function() {
                        self.form.content = ''
                    }
                })
            }
        },
        template: `
            <div class="container">
                <h1>Microblog</h1>
                
                <div class="post-form">
                    <h2>Create a Post</h2>
                    <form v-on:submit.prevent="submitPost">
                        <textarea
                            v-model="form.content"
                            placeholder="What's on your mind?"
                            rows="4"
                            required
                        ></textarea>
                        <button type="submit">Post</button>
                    </form>
                </div>

                <div class="posts-list">
                    <h2>Recent Posts</h2>
                    <div v-if="posts && posts.length > 0">
                        <div v-for="post in posts" v-bind:key="post.id" class="post-item">
                            <p v-text="post.content"></p>
                            <small>Post #<span v-text="post.id"></span></small>
                        </div>
                    </div>
                    <div v-else>
                        <p>No posts yet. Be the first to post!</p>
                    </div>
                </div>
            </div>
        `
    }
}

// Initialize Inertia app
const { createApp, h } = Vue
const { createInertiaApp } = InertiaVue3

createInertiaApp({
    resolve: name => components[name],
    setup({ el, App, props, plugin }) {
        createApp({ render: () => h(App, props) })
            .use(plugin)
            .mount(el)
    },
})
</script>
</html>
